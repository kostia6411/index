<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

  <div class="panel p-2">
    <div class="logo ms-2">
      <a href="../index/main.html">
        <img src="\img\travel.svg" class="imgLogo">
      </a>
    </div>
    <div class="input">
      <input class="form-control  ms-3" type="text" placeholder="Введите страну" aria-label="default input example">
    </div>
    <div class="git">
      <a href="#" class="lunkGithub link-offset-2 link-underline link-underline-opacity-0">
        <p class="text-white text-center mt-2">GitHub разработчиков</p>
      </a>
    </div>
  </div>

  <div class="bg-image">
    <div class="container">
      <div class="text mt-6">
        <h1 class="text-white">Куда хотите поехать?</h1>
      </div>

      <div class="cards mt-3">
        <div class="card me-2">
          <div class="bg-image">
            <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/053.webp" class="w-100" />
            <a href="#!">
              <div class="card-img-overlay d-flex justify-content-center text-center align-items-center" style="background-color: rgba(0, 0, 0, 0.3)">
                <h4 class="text-light">Страна</h4>
              </div>
            </a>
          </div>
        </div>

        <div class="card me-2">
          <div class="bg-image">
            <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/053.webp" class="w-100" />
            <a href="#!">
              <div class="card-img-overlay d-flex justify-content-center text-center align-items-center" style="background-color: rgba(0, 0, 0, 0.3)">
                <h4 class="text-light">Страна</h4>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
